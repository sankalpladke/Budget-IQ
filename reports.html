<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Budget Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-info">Budget Reports</h1>
        {% if budgets %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Month</th>
                        <th>Budget Category</th>
                        <th>Budget Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in budgets %}
                    <tr>
                        <td>{{ record['Month'] }}</td>
                        <td>{{ record['BudgetCategory'] }}</td>
                        <td>â‚¹{{ record['BudgetAmount'] }}</td>
                        <td>
                            <a href="{{ url_for('edit_budget', id=record['ID']) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete_budget', id=record['ID']) }}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-warning">No budget records available.</div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
