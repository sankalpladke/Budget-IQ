<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphical Dashboard - Budget IQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="mb-4 text-center text-dark">📊 Graphical Dashboard</h1>

    <h3 class="text-success">Expenses by Category</h3>
    <img src="data:image/png;base64,{{ expense_chart }}" class="img-fluid border rounded mb-4" />

    <h3 class="text-primary">Budgets by Category</h3>
    <img src="data:image/png;base64,{{ budget_chart }}" class="img-fluid border rounded mb-4" />

    <a href="{{ url_for('index') }}" class="btn btn-secondary">← Back to Dashboard</a>
</div>
</body>
</html>
