<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>View Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-primary">All Expenses</h1>
        {% if expenses %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense['Date'] }}</td>
                        <td>{{ expense['Category'] }}</td>
                        <td>â‚¹{{ expense['Amount'] }}</td>
                        <td>{{ expense['Description'] }}</td>
                        <td>
                            <a href="{{ url_for('edit_expense', id=expense['ID']) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete_expense', id=expense['ID']) }}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-warning">No expenses recorded.</div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
