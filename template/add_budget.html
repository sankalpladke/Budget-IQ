 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4 text-warning">Add Budget</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Month (e.g., June 2023):</label>
                <input type="text" name="month" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Category:</label>
                <input type="text" name="category" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Budget Amount:</label>
                <input type="number" step="0.01" name="budget" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Add Budget</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
