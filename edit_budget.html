<!DOCTYPE html>
<html>
<head>
    <title>Edit Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Edit Budget</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Month</label>
            <input type="text" name="month" class="form-control" value="{{ budget['Month'] }}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" value="{{ budget['Category'] }}" required>
        </div>
        <div class="mb-3">
            <label>Budget</label>
            <input type="number" name="budget" class="form-control" value="{{ budget['Budget'] }}" required>
        </div>
        <button class="btn btn-success">Update</button>
        <a href="{{ url_for('reports') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
